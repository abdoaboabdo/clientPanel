<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="" class="btn btn-link"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6 pull-right">
    <div class="btn-group pull-right">
      <a href="" [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="deleteClient()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <div class="card-header">{{client.firstName }} {{ client.lastName}}</div>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8"><h4>Client ID : {{id}}</h4></div>
      <div class="col-md-4">
        <h3 class="pull-right">
          Balance : 
          <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
            {{client.balance | currency:'USD':true}}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput" ><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (ngSubmit)="updateBalane()" class="form-inline pull-right">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="client.balance" name="balance">
            </div>
            <input type="submit" value="Update" class="btn btn-primary">
          </form>
          <br>
          <br>     
        </div><br>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Contact Email : {{client.email}}</li>
      <li class="list-group-item ">Contact Phone : {{client.phone}}</li>
    </ul>
  </div>
</div>
